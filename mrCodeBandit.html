<!DOCTYPE html>
<html lang="da">
<head>
<title>mrCodeBandit</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	#writeBandit {
		position: fixed;
		right: 0;
		top: 0;
		height: 100%;
		z-index: 9999;
		margin: 0;
		padding: 0.5em;
	}

	#htmlBandit, #cssBandit {
		min-height: 10vh;
	}
	
	.toggleBandit {
		position: fixed;
		top: 0;
		left: 0;
		z-index: 10000;
	}
	</style>
	<style id="styleBandit"></style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="contentBandit"></div>
	<div id="toggleBandit">
		<input id="checkBandit" type="checkbox" />
		<label class="text-muted">Hide mrCodeBandit</label>		
	</div>
	<div id="writeBandit" class="jumbotron">
		<h1>mrCodeBandit</h1>
		<button id="newButton" class="btn btn-success">New</button>
		<button id="delButton" class="btn btn-danger">Delete</button>
		<button id="importButton" class="btn btn-warning">Import JSON</button>
		<button id="delButton" class="btn btn-info">Export JSON</button>
		<button id="delButton" class="btn btn-primary">Export HTML</button>
		<input id="fileBandit" class="d-block d-xl-none" type="file" />
		<input id="resizeBandit" type="range" class="form-control" step="1" min="0" max="95" placeholder="Width" />
		<textarea id="htmlBandit" class="form-control" placeholder="Html Code"></textarea>
		<textarea id="cssBandit" class="form-control" placeholder="Css Code"></textarea>
	</div>
	<script>
	const 	contentBandit = document.getElementById("contentBandit"),
			writeBandit = document.getElementById("writeBandit"),
			toggleBandit = document.getElementById("toggleBandit");
			checkBandit = document.getElementById("checkBandit");
			styleBandit = document.getElementById("styleBandit"),
			resizeBandit = document.getElementById("resizeBandit"),
			htmlBandit = document.getElementById("htmlBandit"),
			cssBandit = document.getElementById("cssBandit");
	let		projects = localStorage["mrCodeBanditProjects"],
			baseModel = {
				"Name" : "",
				"Html" : "",
				"Css" : "",
				"Js" : ""
			};
	
	checkBandit.onchange = function (e) { toggleHide(e.target.checked); };
	htmlBandit.onkeydown = function(e) { updateHtml(e.target.value); };
	htmlBandit.onblur = function(e) { updateHtml(e.target.value); };
	cssBandit.onkeydown = function(e) { updateCss(e.target.value); };
	cssBandit.onblur = function(e) { updateCss(e.target.value); };	
	resizeBandit.onchange = function(e) { resize(e.target.value ); };
	
	function toggleHide(value) { writeBandit.style.display = value ? "none" : "block"; }	
	function resize(value) { writeBandit.style.width = (100 - value) + "vw"; }
	function updateHtml(content) { contentBandit.innerHTML = content; }
	function updateCss (content) { styleBandit.innerHTML = content; }

	function getProject (idx) {		
		if (localStorage) {
			if (projects) {
				const projList = JSON.parse(projects);
				const index = !isNaN(idx) ? (idx <= projects.length - 1 ? idx : 0) : 0;
				htmlBandit.value = projList[index].Html;
				cssBandit.value = projList[index].Css;
			}
			else {
				const projList = new Array();
				projList.push(JSON.stringify(JSON.parse(baseModel)));
				console.log(projList);
				
				//projects = projList;
			}			
		}
		//console.log(JSON.parse(projects));
	}
	function init() { 
		resize(resizeBandit.value);
		getProject();
	}
	init();
	</script>
</body>
</html>
